name: Build Termius (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer (Vite)
        run: npm run build

      - name: Compile Electron main process
        run: npx tsc -p tsconfig.electron.json

      - name: Package with electron-builder
        run: npx electron-builder --win --x64 --publish never
        # ← 這裡移除了空的 env 區塊

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: termius-windows
          path: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
          retention-days: 14
