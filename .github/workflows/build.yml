name: Windows Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      
      - run: |
          # 只构建 TypeScript 和 Electron
          npx tsc -b
          npx electron-builder --win --dir
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/
